<div class="codeblock">
    <div class="code-header">{{ snippet.title }} <span class="lines">Lines {{ snippet.fromLine }}-{{ snippet.toLine }}</span>
        <a ng-href="{{ snippet.url }}" target="_blank">{{ snippet.fileName }}</a></div>

    <div class="code-container">
        <pre><code class="language-{{ lang }}">{{ code }}</code></pre>
        <div ng-style="marker" class="marker"></div>
        <div class="control">
            <i class="fa fa-step-backward fa-2x"></i>
            <i class="fa fa-play fa-2x"></i>
            <i class="fa fa-pause fa-2x"></i>
            <i class="fa fa-step-forward fa-2x"></i>
        </div>
    </div>

    <div class="marker_description">{{ description }}</div>
</div>
